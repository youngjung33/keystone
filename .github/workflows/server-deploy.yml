name: Deploy to Server

on:
  push:
    branches:
      - main  # 또는 배포할 브랜치

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install  # 또는 프로젝트에 맞는 의존성 설치 명령 실행

      - name: Build
        run: npm run dev

      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: <YOUR_SERVER_IP>  # 본인의 서버 IP 주소로 대체해야 합니다.
          username: <KeystoneSever>  # 본인의 서버 사용자명으로 대체해야 합니다.
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # GitHub Secrets에 등록한 SSH 개인 키
          source: ./test  # 배포할 파일 또는 디렉토리 경로
          target: /path/to/destination  # 본인의 서버 목적지 경로로 대체해야 합니다.

